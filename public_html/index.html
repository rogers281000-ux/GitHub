<!DOCTYPE html>
<html>
<head>
    <title>Tienda Online Espiritu Santo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <header>
        <div class="header-content-wrapper">
            <h1><i class="fas fa-store"></i> Tienda Online Espiritu Santo</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar productos..." onkeyup="filterProducts()">
                <button onclick="filterProducts()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="main-layout">
        <aside class="left-sidebar">
            <h2 class="sidebar-title"><i class="fas fa-th-list"></i> Categorías</h2>
            <div id="categoryButtons" class="category-buttons"></div>
        </aside>

        <section class="products-area">
            <div class="banner-area">
                <img src="https://png.pngtree.com/png-clipart/20220601/original/pngtree-web-store-banner-template-png-image_7844398.png" alt="Mega Sale Banner" class="main-banner">
            </div>

            <h2 class="section-title"><i class="fas fa-box"></i> Productos Destacados</h2>
            <div class="products-list" id="productsList"></div>
        </section>

        <aside class="right-sidebar">
            <div class="cart-summary">
                <h2>Tu Carrito (<span id="cartCount">0</span> Items)</h2>
                <div id="cartItemsContainer" class="cart-items">
                    <p class="empty-cart-msg">Aún no hay productos.</p>
                </div>
                
                <div class="cart-totals">
                    <p>Subtotal: <span id="subtotal">$0.00</span></p>
                    <p>IVA (12%): <span id="tax">$0.00</span></p>
                    <h3 class="total-line">Total: <span id="total">$0.00</span></h3>
                </div>
                <button class="checkout-btn"><i class="fas fa-credit-card"></i> Finalizar Compra</button>
            </div>
        </aside>
    </main>

    <div id="notificationContainer" class="notification-container"></div>
    <div id="checkoutModalOverlay" class="modal-overlay">
        <div id="checkoutModalContent" class="modal-content">
            <h2><i class="fas fa-check-circle"></i> ¡Compra Conpletada Exitosamente!</h2>
            <p>Gracias por tu compra. Tu pedido ha sido procesado.</p>
            <p class="mt-3">Total pagado: <span id="finalPaidTotal" style="font-weight: bold; color: #28a745;">$0.00</span></p>
            <button onclick="closeModal()">Continuar Comprando</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
